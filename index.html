<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation - Eldhose & Elsa</title>

    <!-- Open Graph Meta Tags for better link preview -->
    <meta property="og:title" content="You're Invited to Our Wedding!">
    <meta property="og:description" content="Join us for Eldhose & Elsa's wedding on December 29, 2024.">
    <meta property="og:image" content="https://github.com/Eldhose-Elsa/Eldhose-and-Elsa-Wedding-Invitation/blob/main/invitation-preview-image.jpeg?raw=true">
    <meta property="og:url" content="https://eldhose-elsa.github.io/Eldhose-and-Elsa-Wedding-Invitation/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags for Twitter previews -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="You're Invited to Our Wedding!">
    <meta name="twitter:description" content="Join us for Eldhose & Elsa's wedding on December 29, 2024.">
    <meta name="twitter:image" content="https://github.com/Eldhose-Elsa/Eldhose-and-Elsa-Wedding-Invitation/blob/main/invitation-preview-image.jpeg?raw=true">
    <meta name="twitter:url" content="https://eldhose-elsa.github.io/Eldhose-and-Elsa-Wedding-Invitation/">

    <style>
        body {
            font-family: 'Playfair Display', serif;
            background: url('https://raw.githubusercontent.com/Eldhose-Elsa/Eldhose-and-Elsa-Wedding-Invitation/main/Bakground.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            flex-direction: column;
        }

        h1, h2 {
            animation: fadeIn 3s forwards;
            margin: 10px 0;
        }

        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }

        .photos img {
            max-width: 300px;
            border-radius: 15px;
            margin-top: 20px;
            animation: fadeIn 5s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .heart {
            position: fixed;
            width: 30px;
            height: 30px;
            animation: fall 10s infinite, sideWays 5s infinite ease-in-out;
            fill: red;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 1;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }

        @keyframes sideWays {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }
    </style>
    
    <!-- Link to the CSS file -->
    <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/Eldhose-Elsa/Eldhose-and-Elsa-Wedding-Invitation/main/flipclock.css">
</head>
<body>

    <div>
        <h1>You're Invited to Our Wedding</h1>
        <h2>Eldhose weds Elsa - December 29, 2024</h2>
        <div id="countdown"></div>
        <div class="photos">
            <img src="photo1.jpg" alt="Wedding Photo">
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            heart.setAttribute("class", "heart");
            heart.setAttribute("viewBox", "0 0 32 29.6");
            heart.innerHTML = '<path d="M23.6,0c-3.4,0-6.4,2.7-7.6,4.1C14.7,2.7,11.7,0,8.3,0C3.7,0,0,3.7,0,8.3c0,4.5,3.4,7.5,8.5,12.7 c2.6,2.6,5.2,5,7.1,7.5c1.9-2.5,4.5-4.9,7.1-7.5c5.1-5.1,8.5-8.2,8.5-12.7C32,3.7,28.3,0,23.6,0z"/>';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 8 + 's';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 10000);
        }

        setInterval(createHeart, 600);
    </script>

    <div class="flip-clock"></div>

    <!-- Include jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://raw.githubusercontent.com/Eldhose-Elsa/Eldhose-and-Elsa-Wedding-Invitation/main/flipclock.js"></script>

    <!-- Custom JavaScript to initiate the flip clock -->
    <script type="text/javascript">
        $(document).ready(function() {
            var weddingDate = new Date("December 29, 2024 00:00:00").getTime();
            var currentDate = new Date().getTime();
            var countdown = (weddingDate - currentDate) / 1000;

            // Initialize the clock
            $('.flip-clock').FlipClock(countdown, {
                clockFace: 'DailyCounter',
                countdown: true
            });
        });

        // Countdown script
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var distance = weddingDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "It's our Wedding Day!";
            }
        }, 1000);
    </script>

</body>
</html>
